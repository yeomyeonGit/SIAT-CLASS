<html lang="en">
<head>

    <title>2교시</title>
    <style>
        #loginImg {  
            vertical-align: middle; /* 중간에 정렬한다는 뜻 */
        }

<body>
    <form action = "login.java" method = "get">

            <label>패스워드: 
                <input type = "password" name = "pwd" >

            <input id = "loginImg" type = "image" src = "./img/login.png" alt = "로그인">

        </fieldset>
