<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter progress 태그</title>
</head>
<body>
    <form>
        <h3>학습량 그래프</h3>
        박신형 : <meter min = "0" max = "100" value = "100"></meter><br/>
        김도균 : <meter min = "0" max = "100" value = "50"></meter><br/>
        최드림 : <meter min = "0" max = "100" value = "75"></meter><br/>

        <h3>작업 진행률</h3>
        초기작업 : <progress min = "0" max = "100" value = "100"></progress><br/>
        중간작업 : <progress min = "0" max = "100" value = "65"></progress><br/>
        다음작업 : <progress min = "0" max = "100" value = "20"></progress><br/>
    </form>
    
</body>
</html>
