<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
    <link href="./css/table.css" rel="stylesheet"> 
    
</head>
<body>
    <h2>상품 구성</h2>
    
    <table id = "table01">
        <tbody>  <!--스크립트가 접근하기 용이하게 tbody로 구분함-->
            <caption>선물용과 가정용 상품 구성</caption>
            <colgroup>
                <col style = "background-color:#eee">
                <col>
                <col span = "2" style="width:125px">
            </colgroup>
            <thead>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </thead>
            <tr>
                <td rowspan = "2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan = "2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        <tbody>
        <tfoot>
            <tr>
                
                <td colspan = "4"><center>테이블 요약</center></td>
            </tr>

        </tfoot>
        
    </table>
    
</body>
</html>
