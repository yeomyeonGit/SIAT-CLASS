<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "coffeeImg">
        <h1 id = "heading">에디오피아 커피</h1>
        <img src="https://i.etsystatic.com/30637172/r/il/66ed96/5410857617/il_fullxfull.5410857617_1sfu.jpg"
        width="300" height="400"
        id = "cup"
        onclick="changeImg()">  <!--이벤트에 상응하는 사용자지정 함수를 script에 만든다--> 
    </div>
    <div id = "coffee">
        <ul>
            <li>원산지: 에디오피아</li>
            <li>산미: 강함</li>
            <li>로스팅: 마일드</li>
        </ul>
    </div>

    <script>

        divTag = document.querySelector('#coffee > ul')  // querySelector로 클래스에 접근
        console.log('debug>>>>', divTag) // 아래는 텍스트를 가져오는 방법
        console.log(divTag.innerText)   // 텍스트만
        console.log(divTag.innerHTML)   //html 형식. 태그까지 가져와서 의미가 없음.
        console.log(divTag.textContent)   // 텍스트만. 약간의 공백도 같이 가져옴.

        function changeImg() {
            window.alert('내가 멋있는 걸 보여주께');
            heading = document.querySelector('#heading');   // 접근하기 위한 변수 heading
            image = document.querySelector('#cup');   // // 접근하기 위한 변수 heading

            heading.innerText = '바리스타 추천 컵';
            image.src = 'https://i.pinimg.com/736x/0a/95/f9/0a95f9af553607fcf38def012fb1edc7.jpg'

        }

    </script>


</body>
</html>
